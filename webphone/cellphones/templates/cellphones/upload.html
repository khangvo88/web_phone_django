{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action='/upload/' method="post" enctype="multipart/form-data">
{% csrf_token %}
{{form}}
<input type="submit" value="Submit">
</form>
